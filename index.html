<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESODI - Accès Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            background: #000;
        }
        
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        
        .access-button-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            text-align: center;
            padding: 15px 25px;
            border-radius: 50px;
            background-color: rgba(0, 100, 0, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            max-width: 90%;
            width: 300px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .access-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 2px solid white;
            width: 100%;
        }
        
        .access-button i {
            margin-right: 8px;
            font-size: 14px;
        }
        
        .access-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #128C7E 0%, #075E54 100%);
        }
        
        .access-button:active {
            transform: scale(0.98);
        }
        
        /* Animation discrète */
        @keyframes subtleFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
        }
        
        .access-button-container {
            animation: subtleFloat 3s infinite ease-in-out;
        }
        
        /* Logo minimal en haut */
        .logo-top {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
            background-color: rgba(0, 100, 0, 0.6);
            padding: 8px 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo-top h1 {
            font-size: 18px;
            margin-bottom: 2px;
        }
        
        .logo-top p {
            font-size: 12px;
            opacity: 0.9;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .access-button-container {
                width: 250px;
                padding: 12px 20px;
                bottom: 20px;
            }
            
            .access-button {
                font-size: 14px;
                padding: 10px 20px;
            }
            
            .logo-top {
                top: 15px;
                padding: 6px 15px;
            }
            
            .logo-top h1 {
                font-size: 16px;
            }
        }
        
        @media (max-width: 320px) {
            .access-button-container {
                width: 220px;
            }
            
            .access-button {
                font-size: 13px;
                padding: 8px 18px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Image de fond -->
    <img src="page de fond chequier.jpeg" alt="Fond Chéquier Numérique" class="background-image">
    
    <!-- Logo minimal en haut -->
    <div class="logo-top">
        <h1>ESODI DIGITAL</h1>
        <p>Chéquier & Factures</p>
    </div>
    
    <!-- Bouton d'accès en bas -->
    <div class="access-button-container">
        <a href="https://jeanskodoc.github.io/CHEQUIER-DIGITALE-/" class="access-button" target="_blank">
            <i class="fas fa-external-link-alt"></i> Accéder
        </a>
    </div>

    <script>
        // Gestion de l'image de fond
        document.addEventListener('DOMContentLoaded', function() {
            const bgImage = document.querySelector('.background-image');
            
            // Si l'image ne se charge pas, ajouter un fond de secours
            bgImage.onerror = function() {
                console.log("Image de fond non chargée, utilisation d'un fond alternatif");
                document.body.style.background = "linear-gradient(135deg, #006400 0%, #228B22 100%)";
                this.style.display = 'none';
            };
            
            // Vérifier si l'image est déjà chargée
            if (bgImage.complete && bgImage.naturalWidth > 0) {
                // Image chargée avec succès
                console.log("Image de fond chargée");
            } else if (bgImage.complete) {
                // Image échouée
                bgImage.onerror();
            }
        });
        
        // Animation au clic du bouton
        document.querySelector('.access-button').addEventListener('click', function(e) {
            // Petite animation au clic
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
        });
        
        // Arrêter l'animation flottante au survol
        const buttonContainer = document.querySelector('.access-button-container');
        const accessButton = document.querySelector('.access-button');
        
        accessButton.addEventListener('mouseenter', function() {
            buttonContainer.style.animation = 'none';
        });
        
        accessButton.addEventListener('mouseleave', function() {
            buttonContainer.style.animation = 'subtleFloat 3s infinite ease-in-out';
        });
    </script>
</body>
</html>
